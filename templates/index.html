<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      body
         {background-color:rgba(52, 247, 214, 0.359)}
      h1.italic
        {font-style:italic}
      p.italic
        {font-style:italic
        }
    </style>
    <title>Login Page</title>
  </head>
  
<body >
  <nav class="navbar navbar-dark bg-dark">
     <div class="container-fluid">
        <h1 class="italic" style="color:#91eff6;">Quantified self<br></h1>
        <br>
        <p class="italic" style="color:#91eff6;">Track and measure yourself!</p>  
     </div> 
  </nav>  
  <div id="main" class="col-md-8">
  <form action="/" method="POST" class="row-g3" style="padding-top: 100px; padding-right: 100px;padding-bottom: 100px; padding-left: 100px;" id="user-form-post">
    <div style="height:80px">
      <label for="uname" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" name="uname" placeholder="Enter your username">
    </div>
    <div style="height:100px">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
    </div>
    <button type="submit" class="btn btn-primary" value="Login" style="border: 0.5px solid #10222E; background-color: #18A999; color: white;">Login</button>
    <br>
    {% if error %}
      <p class=error style="color: red;"><strong> Error: </strong> {{error}} </p>
    {% endif %}
    <br>
    <p class="italic">Didn't have an account??</p>
    <a role="button" class="btn btn-primary" href="/user/create" style="border: 0.5px solid #10222E; background-color: #18A999; color: white;">Sign in</a>   
  </form>
  </div>  
</body>
</html>
