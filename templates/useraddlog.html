<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      body
         {background-color:rgba(52, 247, 214, 0.359)}
      h1.italic
        {font-style:italic}
      p.italic
        {font-style:italic}
      table
        { width:100%}
      </style>
    <title>Add Log{{tracker.trackername}}</title>
  </head>
  
<body >
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
           <h1 class="italic" style="color:#91eff6;">Quantified self <br><a class="btn btn-lg" style="color:#91eff6;" href="/user/{{uname}}/home">Hello, {{uname}}</a></h1>
           <br>
           <p class="italic" style="color:#91eff6;">Track and measure yourself!<br><br><a href="/user/logout" class="btn btn-dark" style="color:#91eff6">Log out</a></p>  
        </div>
     </nav>  
       
  <div id="main" class="col-md-8">
  <div class="row-g3" style="padding-top: 100px; padding-right: 100px;padding-bottom: 100px; padding-left: 100px; ">
      <h1>{{tracker.trname}}</h1>
      <div class="row" style="border: 1px solid #10222E; border-radius: 5px; padding: 10px;">
      <form action="/user/{{uname}}/{{tracker.trid}}/addlogs" class="form-group" method="POST" id="logadd-form-post">
        <div class="row">
            {% if error %}
                <p class="error" style="color: red;"><strong>Error:</strong>{{error}}</p>
            {% endif %}
            {% if condition %}
            <div class="mb-4">
                <label for="value" class="form-label">Value ({{tracker.trtype}})</label>
                <input type="text" class="form-control" id="value" name="value" required>
            </div>
            {% else %}
            <div class="mb-4">
                <label for="choices" class="form-label">Choose Only One Value</label>
                <select class="form-select" aria-label="Default select example" id="choices" name="value">
                    {% for choice in choices %}
                    <option value="{{choice}}">{{choice}}</option>
                    {% endfor %}
                </select>
            </div>
            {% endif %}
            <div class="mb-4">
                <label for="note" class="form-label">Note</label>
                <input type="text" class="form-control" id="note" name="note">
            </div>
            <div class="mb-4">
                <label for="datetime" class="form-label">Timestamp</label>
                <input type="text" class="form-control" id="datetime" name="datetime" value="{{current}}">
                <div class="form-text">Format (dd/mm/yyyy hh:mm AM or PM)</div>
            </div>
        </div>
        <input type="submit" class="btn btn-primary mb-3" value="Add Log" style="border: 0.5px solid #10222E; background-color: #18A999; color: white;" href="/user/{{uname}}/tracker_info"></input>
      </form>
      </div>
    </div >
  </div> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
